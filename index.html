<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เวลาละหมาด-أوقات الصلاة</title>
    
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        kanit: ['Kanit', 'sans-serif'],
                        amiri: ['Amiri', 'serif'],
                    },
                    colors: {
                        primary: '#064439',
                        accent: '#2e7d32',
                    },
                    boxShadow: {
                        'glow': '0 0 25px rgba(46, 125, 50, 0.4)',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { @apply font-kanit bg-[#f0f2f1] dark:bg-[#0f172a] transition-colors duration-300; }
        .app-container { @apply w-full max-w-[430px] min-h-screen bg-white dark:bg-[#1e293b] mx-auto shadow-2xl flex flex-col relative overflow-hidden; }
        .font-amiri { font-family: 'Amiri', serif; }
        .font-kanit { font-family: 'Kanit', sans-serif; }
        
        /* Hijri Calendar Grid */
        .hijri-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .hijri-cell { @apply aspect-square flex flex-col items-center justify-center rounded-xl border transition-all; }
        .light .hijri-cell { @apply bg-gray-50 border-gray-100; }
        .dark .hijri-cell { @apply bg-slate-800 border-slate-700; }
        .hijri-cell.active { @apply bg-primary text-white border-primary shadow-lg scale-105; }

        /* Animations */
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 15px rgba(6, 68, 57, 0.2); } 50% { box-shadow: 0 0 30px rgba(6, 68, 57, 0.5); } }
        .active-glow { animation: pulse-glow 3s infinite; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="light">

<div class="app-container">
    <!-- Top Bar -->
    <div class="flex justify-between items-center px-6 pt-8 pb-2">
        <button onclick="toggleTheme()" class="p-2.5 rounded-full bg-gray-100 dark:bg-slate-800 text-gray-600 dark:text-yellow-400 active:scale-90 transition-all">
            <i data-lucide="sun" id="themeIcon"></i>
        </button>
        <div class="text-right">

            <div class="flex items-center justify-end gap-1 text-accent dark:text-emerald-500 text-xs mt-1 font-kanit">
                <i data-lucide="map-pin" class="w-3 h-3"></i>
                <span id="locLabel">ยะลา</span>
            </div>
        </div>
    </div>

    <!-- Header Date -->
    <div class="px-6 py-4">
        <h1 class="font-amiri text-3xl text-primary dark:text-emerald-400 leading-tight" id="topHijri">--</h1>
        <div class="text-xs font-light text-gray-400 dark:text-slate-400 mt-1 font-kanit" id="topGregorian">--</div>
    </div>

    <!-- Active Prayer Card (NOW) -->
    <div class="mx-6 my-4 bg-white dark:bg-slate-800 rounded-[35px] p-8 shadow-xl border border-gray-50 dark:border-slate-700 relative overflow-hidden active-glow">
        <div class="absolute top-6 right-8 bg-red-500 text-white text-[10px] font-bold px-3 py-1 rounded-full tracking-wider shadow-lg shadow-red-500/30 font-kanit">
            NOW
        </div>
        
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <p class="font-amiri text-6xl text-primary dark:text-emerald-400 mb-2" id="nowArName">--</p>
                <div class="text-6xl font-bold text-primary dark:text-emerald-400 tracking-tighter font-kanit" id="nowTimeVal">00:00</div>
                <div class="mt-6 inline-flex items-center px-4 py-2 bg-red-50 dark:bg-red-900/20 rounded-full border border-red-100 dark:border-red-900/30">

            </div>

    <!-- Prayer Grid (2x3) -->

    <!-- City Selector -->
    <div class="px-6 mt-8">

    <!-- Monthly Hijri Calendar -->

            <div class="grid grid-cols-2 gap-4 mb-8">

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">เลือกเดือนอิสลาม</label>

<script>
    // --- Configuration ---
    const PIN_CODE = "1785";
    const OFFSETS = { 'ยะลา': 0, 'นครศรีธรรมราช': 3, 'จะนะ': 1, 'สตูล': 2, 'ตรัง': 4, 'ปัตตานี': -2, 'นราธิวาส': -4, 'สุไหงโกลก': -5 };
    const PRAYER_META = [
        { id: 'im', ar: 'إมساك', icon: 'clock', color: 'text-indigo-500', bg: 'bg-indigo-50 dark:bg-indigo-900/20' },
        { id: 'fa', ar: 'صبح', icon: 'sunrise', color: 'text-blue-400', bg: 'bg-blue-50 dark:bg-blue-900/20' },
        { id: 'sh', ar: 'ชروق', icon: 'sun-medium', color: 'text-orange-400', bg: 'bg-orange-50 dark:bg-orange-900/20' },
        { id: 'dh', ar: 'ظهر', icon: 'sun', color: 'text-yellow-500', bg: 'bg-yellow-50 dark:bg-yellow-900/20' },
        { id: 'as', ar: 'عصر', icon: 'cloud-sun', color: 'text-amber-600', bg: 'bg-amber-50 dark:bg-amber-900/20' },
        { id: 'ma', ar: 'مغرب', icon: 'moon-star', color: 'text-red-500', bg: 'bg-red-50 dark:bg-red-900/20' },
        { id: 'is', ar: 'عشاء', icon: 'moon', color: 'text-purple-600', bg: 'bg-purple-50 dark:bg-purple-900/20' }
    ];
    const AR_NUMS = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
    const AR_MONTHS = ["","محرم","صفر","ربيع الأول","ربيع الثاني","جمادي الأول","جمادي الآخر","رجب","شعبان","رمضان","شوال","ذو القعدة","ذو الحجة"];
    const TH_MONTHS = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];

    // --- State ---
    let db = JSON.parse(localStorage.getItem('prayerProDB_final')) || {
        ranges: [],
        hijri: { month: 9, refDate: '2026-03-01', total: 30 }
    };
    let inputPin = "";
    let isDark = localStorage.getItem('theme') === 'dark';

    // --- Core Functions ---
    function init() {
        if(isDark) document.documentElement.classList.add('dark');
        updateThemeUI();
        
        const savedCity = localStorage.getItem('userCity') || 'ยะลา';
        document.getElementById('citySelect').value = savedCity;
        document.getElementById('locLabel').innerText = savedCity;
        
        setInterval(tick, 1000);
        render();
        renderRangeList();
        lucide.createIcons();
    }

    function tick() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
        updateCountdown();
    }

    function render() {
        const now = new Date();
        const city = document.getElementById('citySelect').value;
        const off = OFFSETS[city] || 0;
        const todayStr = now.toISOString().split('T')[0];

        let activeRange = db.ranges.find(r => todayStr >= r.start && todayStr <= r.end);
        let baseTimes = activeRange ? activeRange.v : { im:'04:55', fa:'05:10', sh:'06:28', dh:'12:30', as:'15:45', ma:'18:35', is:'19:45' };
        
        const curMin = now.getHours() * 60 + now.getMinutes();
        const processed = PRAYER_META.map(p => {
            const [h, m] = baseTimes[p.id].split(':').map(Number);
            const total = h * 60 + m + off;
            return { ...p, total, str: formatTime(total) };
        });

        let curIdx = 0;
        for(let i = processed.length - 1; i >= 0; i--) {
            if(curMin >= processed[i].total) { curIdx = i; break; }
        }
        const active = processed[curIdx];
        window.nextPrayer = processed[(curIdx + 1) % processed.length];
        window.nextPrayerTotal = window.nextPrayer.total;
        if (curIdx === processed.length - 1) window.nextPrayerTotal += 1440; 

        // Update UI
        document.getElementById('nowArName').innerText = active.ar;
        document.getElementById('nowTimeVal').innerText = active.str;
        document.getElementById('nowIconContainer').className = `p-6 rounded-full ${active.bg}`;
        document.getElementById('nowIcon').setAttribute('data-lucide', active.icon);
        document.getElementById('nowIcon').className = `${active.color} w-16 h-16`;

        const grid = document.getElementById('prayerGrid');
        grid.innerHTML = '';
        processed.forEach((p, idx) => {
            if(idx !== curIdx) {
                grid.innerHTML += `
                    <div class="bg-primary text-white rounded-[28px] p-6 flex flex-col items-center justify-center shadow-lg border border-white/5">
                        <div class="mb-3 p-2 rounded-xl bg-white/10"><i data-lucide="${p.icon}" class="w-5 h-5 text-white"></i></div>
                        <span class="font-amiri text-3xl leading-none mb-3">${p.ar}</span>
                        <span class="text-lg font-bold font-kanit opacity-90">${p.str}</span>
                    </div>
                `;
            }
        });

        const hDate = calculateHijri(now);
        document.getElementById('topHijri').innerText = `${toArNum(hDate.day)} ${AR_MONTHS[hDate.month]} ١٤٤٧`;
        document.getElementById('topGregorian').innerText = now.toLocaleDateString('th-TH', { day:'numeric', month:'long', year:'numeric' });

        renderHijriCalendar();
        lucide.createIcons();
    }

    function updateCountdown() {
        if (!window.nextPrayer) return;
        const now = new Date();
        const curSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const targetSec = window.nextPrayerTotal * 60;
        let diff = targetSec - curSec;
        if (diff < 0) diff = 0;
        const h = Math.floor(diff / 3600);
        const m = Math.floor((diff % 3600) / 60);
        const s = diff % 60;
        document.getElementById('countdown').innerText = `อีก ${h} ชม. ${m} นาที ${s} วิ จะเข้าเวลาถัดไป`;
    }

    function renderHijriCalendar() {
        const ref = new Date(db.hijri.refDate);
        const total = db.hijri.total;
        document.getElementById('calHijriMonth').innerText = `เดือน ${AR_MONTHS[db.hijri.month]}`;
        const endDate = new Date(ref);
        endDate.setDate(ref.getDate() + total - 1);
        document.getElementById('calGregorianRange').innerText = `${ref.getDate()} ${TH_MONTHS[ref.getMonth()]} - ${endDate.getDate()} ${TH_MONTHS[endDate.getMonth()]} ${endDate.getFullYear() + 543}`;

        const grid = document.getElementById('hijriGrid');
        grid.innerHTML = '';
        const startDay = ref.getDay();
        for(let i=0; i<startDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=total; d++) {
            const currentGreg = new Date(ref);
            currentGreg.setDate(ref.getDate() + d - 1);
            const isToday = currentGreg.toDateString() === new Date().toDateString();
            grid.innerHTML += `
                <div class="hijri-cell ${isToday ? 'active' : ''}">
                    <span class="font-amiri text-2xl leading-none">${toArNum(d)}</span>
                    <span class="text-[8px] font-kanit opacity-50 mt-1">${currentGreg.getDate()}</span>
                </div>
            `;
        }
    }

    function calculateHijri(date) {
        const ref = new Date(db.hijri.refDate);
        const diff = Math.floor((date - ref) / 86400000);
        if (diff < 0 || diff >= db.hijri.total) return { day: 1, month: db.hijri.month };
        return { day: diff + 1, month: db.hijri.month };
    }

    function formatTime(m) { return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`; }
    function toArNum(n) { return String(n).split('').map(x => AR_NUMS[x] || x).join(''); }
    function updateLocation() { localStorage.setItem('userCity', document.getElementById('citySelect').value); document.getElementById('locLabel').innerText = document.getElementById('citySelect').value; render(); }
    function toggleTheme() { isDark = !isDark; localStorage.setItem('theme', isDark ? 'dark' : 'light'); document.documentElement.classList.toggle('dark'); updateThemeUI(); }
    function updateThemeUI() { document.getElementById('themeIcon').setAttribute('data-lucide', isDark ? 'moon' : 'sun'); lucide.createIcons(); }

    // PIN & Admin
    function openPin() { document.getElementById('pinOverlay').classList.remove('hidden'); }
    function closePin() { document.getElementById('pinOverlay').classList.add('hidden'); clearPin(); }
    function pressKey(n) {
        if(inputPin.length < 4) {
            inputPin += n;
            document.getElementById(`dot${inputPin.length}`).classList.add('bg-primary');
            if(inputPin === PIN_CODE) { setTimeout(() => { closePin(); document.getElementById('adminDash').classList.remove('hidden'); }, 200); }
            else if(inputPin.length === 4) { setTimeout(clearPin, 400); }
        }
    }
    function clearPin() { inputPin = ""; for(let i=1; i<=4; i++) document.getElementById(`dot${i}`).classList.remove('bg-primary'); }
    function logoutAdmin() { document.getElementById('adminDash').classList.add('hidden'); }

    function saveRange() {
        const range = {
            id: Date.now(),
            start: document.getElementById('rangeStart').value,
            end: document.getElementById('rangeEnd').value,
            v: { im: document.getElementById('t-im').value, fa: document.getElementById('t-fa').value, sh: document.getElementById('t-sh').value, dh: document.getElementById('t-dh').value, as: document.getElementById('t-as').value, ma: document.getElementById('t-ma').value, is: document.getElementById('t-is').value }
        };
        if(!range.start || !range.end) return Swal.fire('ผิดพลาด', 'กรุณาเลือกวันที่', 'error');
        db.ranges.push(range);
        localStorage.setItem('prayerProDB_final', JSON.stringify(db));
        Swal.fire('สำเร็จ', 'บันทึกช่วงเวลาเรียบร้อยแล้ว', 'success');
        renderRangeList(); render();
    }

    function deleteRange(id) {
        Swal.fire({ title: 'ยืนยันการลบ?', text: "คุณต้องการลบช่วงเวลานี้ใช่หรือไม่", icon: 'warning', showCancelButton: true, confirmButtonColor: '#064439', cancelButtonColor: '#d33', confirmButtonText: 'ลบเลย', cancelButtonText: 'ยกเลิก' }).then((result) => {
            if (result.isConfirmed) {
                db.ranges = db.ranges.filter(r => r.id !== id);
                localStorage.setItem('prayerProDB_final', JSON.stringify(db));
                renderRangeList(); render();
                Swal.fire('ลบแล้ว!', 'ข้อมูลถูกลบเรียบร้อย', 'success');
            }
        });
    }

    function renderRangeList() {
        const list = document.getElementById('rangeList');
        list.innerHTML = '';
        db.ranges.sort((a,b) => new Date(a.start) - new Date(b.start)).forEach(r => {
            list.innerHTML += `<div class="flex justify-between items-center p-4 bg-gray-50 dark:bg-slate-700 rounded-2xl border border-gray-100 dark:border-slate-600 font-kanit"><div class="text-xs"><span class="font-bold text-primary dark:text-emerald-400">${r.start}</span> ถึง <span class="font-bold text-primary dark:text-emerald-400">${r.end}</span></div><button onclick="deleteRange(${r.id})" class="text-red-500 p-2 hover:bg-red-50 rounded-lg transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`;
        });
        lucide.createIcons();
    }

    function saveHijri() {
        db.hijri = { month: parseInt(document.getElementById('hMonth').value), refDate: document.getElementById('hRefDate').value, total: parseInt(document.getElementById('hTotalDays').value) };
        if(!db.hijri.refDate) return Swal.fire('ผิดพลาด', 'กรุณาเลือกวันที่อ้างอิง', 'error');
        localStorage.setItem('prayerProDB_final', JSON.stringify(db));
        Swal.fire('สำเร็จ', 'บันทึกปฏิทินเรียบร้อยแล้ว', 'success');
        render();
    }

    window.onload = init;
</script>
</body>
