<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เวลาละหมาด-أوقات الصلاة/title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --primary: #064439;
            --accent: #2e7d32;
            --now-red: #ff3b30;
            --bg-body: #f0f2f1;
        }
        body { font-family: 'Kanit', sans-serif; background-color: var(--bg-body); margin: 0; display: flex; justify-content: center; }
        .app-shell { width: 100%; max-width: 430px; background: #fff; min-height: 100vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.15); }
        .font-amiri { font-family: 'Amiri', serif; }
        
        /* Animations */
        @keyframes pulse-soft { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.9; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
        
        /* Calendar Grid */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #eee; border: 1px solid #eee; }
        .cal-cell { background: #fff; aspect-ratio: 1/1.2; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2px; position: relative; }
        .cal-cell.today { background: #e8f5e9; border: 2px solid var(--primary); z-index: 10; }
        .cal-hijri { font-family: 'Amiri', serif; font-size: 1.4rem; color: var(--primary); line-height: 1; }
        .cal-greg { font-size: 0.65rem; color: #999; margin-top: 2px; }
        
        /* Admin Styles */
        input, select { @apply w-full p-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#064439]/20 transition-all; }
        .admin-card { @apply bg-white p-6 rounded-[28px] shadow-sm border border-gray-100 mb-6; }
    </style>
</head>
<body>

<div class="app-shell">
    <!-- Header -->
    <div class="flex justify-between items-start p-6 pt-10 pb-4">
        <div class="flex flex-col">
            <h1 class="font-amiri text-2xl text-[#064439] leading-tight" id="topHijri">٤ رمضان ١٤٤٧</h1>
            <div class="text-xs font-light text-gray-400 mt-1" id="topGregorian">22 กุมภาพันธ์ 2569</div>
        </div>
        <div class="text-right">
            <div class="text-2xl font-bold text-[#064439] tracking-tight" id="liveClock">00:00:00</div>
            <div class="flex items-center justify-end gap-1 text-[#2e7d32] text-xs mt-1">
                <i data-lucide="map-pin" class="w-3 h-3"></i>
                <span id="locLabel">ยะลา</span>
            </div>
        </div>
    </div>

    <!-- Active Prayer Card (NOW) -->
    <div class="mx-6 my-4 bg-white rounded-[32px] p-8 shadow-2xl border border-gray-50 relative overflow-hidden group">
        <div class="absolute top-6 right-6 bg-red-500 text-white text-[10px] font-bold px-3 py-1 rounded-full tracking-wider shadow-lg shadow-red-500/30 animate-pulse-soft">
            NOW
        </div>
        
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <p class="font-amiri text-5xl text-[#064439] mb-2" id="nowArName">--</p>
                <div class="text-6xl font-bold text-[#064439] tracking-tighter" id="nowTimeVal">00:00</div>
                <div class="mt-4 inline-flex items-center px-4 py-1.5 bg-red-50 rounded-full border border-red-100">
                    <p class="text-red-500 text-xs font-semibold" id="countdown">คำนวณเวลา...</p>
                </div>
            </div>
            <div class="p-6 rounded-full bg-gray-50" id="nowIconContainer">
                <i id="nowIcon" data-lucide="clock" class="text-gray-400 w-16 h-16"></i>
            </div>
        </div>
    </div>

    <!-- Prayer Grid (2x3) -->
    <div class="grid grid-cols-3 gap-3 px-6 mt-2" id="prayerGrid"></div>

    <!-- City Selector -->
    <div class="px-6 mt-8">
        <div class="relative">
            <select id="citySelect" onchange="updateLocation()" class="appearance-none bg-gray-50 border border-gray-100 rounded-2xl px-6 py-4 text-gray-700 font-medium cursor-pointer">
                <option value="ยะลา">ยะลา</option>
                <option value="นครศรีธรรมราช">นครศรีธรรมราช / พัทลุง</option>
                <option value="จะนะ">จะนะ / เทพา</option>
                <option value="สตูล">สตูล</option>
                <option value="ตรัง">ตรัง</option>
                <option value="ปัตตานี">ปัตตานี</option>
                <option value="นราธิวาส">นราธิวาส</option>
                <option value="สุไหงโกลก">สุไหงโกลก</option>
            </select>
            <div class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                <i data-lucide="chevron-down"></i>
            </div>
        </div>
    </div>

    <!-- Monthly Calendar -->
    <div class="mx-6 mt-8 mb-10 p-6 bg-white rounded-[32px] shadow-sm border border-gray-100">
        <div class="flex justify-between items-center mb-4 px-2">
            <h3 class="font-bold text-gray-800" id="calMonthName">กุมภาพันธ์ 2569</h3>
            <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">CALENDAR</div>
        </div>
        <div class="grid grid-cols-7 gap-1 mb-1">
            <div class="text-[10px] font-bold text-red-400 text-center">อา</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">จ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">อ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">พ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">พฤ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">ศ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">ส</div>
        </div>
        <div class="cal-grid rounded-xl overflow-hidden" id="monthlyGrid"></div>
    </div>

    <!-- Admin Trigger -->
    <div class="mt-auto py-8 text-[10px] font-bold text-gray-200 tracking-[0.3em] hover:text-gray-400 transition-colors uppercase text-center cursor-pointer" onclick="openPin()">
        Admin Console
    </div>
</div>

<!-- PIN Overlay (Bank App Style) -->
<div id="pinOverlay" class="fixed inset-0 bg-white z-[100] hidden flex flex-col items-center justify-center p-8">
    <div class="absolute top-8 right-8 p-2 text-gray-400 cursor-pointer" onclick="closePin()"><i data-lucide="x"></i></div>
    <h2 class="text-2xl font-bold text-[#064439] mb-10">กรอกรหัสผ่าน PIN</h2>
    <div class="flex gap-6 mb-12">
        <div class="w-4 h-4 rounded-full border-2 border-[#064439]" id="dot1"></div>
        <div class="w-4 h-4 rounded-full border-2 border-[#064439]" id="dot2"></div>
        <div class="w-4 h-4 rounded-full border-2 border-[#064439]" id="dot3"></div>
        <div class="w-4 h-4 rounded-full border-2 border-[#064439]" id="dot4"></div>
    </div>
    <div class="grid grid-cols-3 gap-6">
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('1')">1</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('2')">2</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('3')">3</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('4')">4</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('5')">5</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('6')">6</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('7')">7</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('8')">8</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('9')">9</button>
        <div></div>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439] active:bg-gray-200" onclick="pressKey('0')">0</button>
        <button class="w-20 h-20 rounded-full text-gray-400 flex items-center justify-center" onclick="clearPin()"><i data-lucide="delete"></i></button>
    </div>
</div>

<!-- Admin Dashboard -->
<div id="adminDash" class="fixed inset-0 bg-[#f8faf9] z-[110] hidden overflow-y-auto p-8">
    <div class="flex justify-between items-center mb-8">
        <h3 class="text-2xl font-bold text-[#064439]">Admin Console</h3>
        <button onclick="logoutAdmin()" class="bg-red-50 text-red-500 px-6 py-2 rounded-xl text-sm font-bold">Logout</button>
    </div>

    <!-- Range Setting -->
    <div class="admin-card">
        <h4 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="calendar-range" class="w-5 h-5"></i> ตั้งค่าเวลาละหมาด (ช่วงวันที่)</h4>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">เริ่มวันที่</label><input type="date" id="rangeStart"></div>
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">ถึงวันที่</label><input type="date" id="rangeEnd"></div>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">إمساค</label><input type="time" id="t-im"></div>
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">صبح</label><input type="time" id="t-fa"></div>
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">شروق</label><input type="time" id="t-sh"></div>
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">ظهر</label><input type="time" id="t-dh"></div>
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">عصر</label><input type="time" id="t-as"></div>
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">มัฆริบ</label><input type="time" id="t-ma"></div>
            <div><label class="text-[10px] font-bold text-gray-400 uppercase">อีซา</label><input type="time" id="t-is"></div>
        </div>
        <button onclick="saveRange()" class="w-full bg-[#064439] text-white font-bold py-4 rounded-2xl shadow-lg">บันทึกช่วงเวลานี้</button>
    </div>

    <!-- Hijri Setting -->
    <div class="admin-card">
        <h4 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="moon-star" class="w-5 h-5"></i> ตั้งค่าปฏิทินฮิจเราะห์</h4>
        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase">เลือกเดือนอิสลาม</label>
                <select id="hMonth">
                    <option value="1">1. محرم</option><option value="2">2. صفر</option><option value="3">3. ربيع الأول</option>
                    <option value="4">4. ربيع الثاني</option><option value="5">5. جمادي الأول</option><option value="6">6. جمادي الآخر</option>
                    <option value="7">7. رجب</option><option value="8">8. شعبان</option><option value="9">9. رمضان</option>
                    <option value="10">10. شوال</option><option value="11">11. ذو القعدة</option><option value="12">12. ذو الحجة</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase">วันที่ 1 ตรงกับสากลวันที่</label>
                <input type="date" id="hRefDate">
            </div>
            <div>
                <label class="text-[10px] font-bold text-gray-400 uppercase">จำนวนวันในเดือนนี้</label>
                <select id="hTotalDays"><option value="29">29 วัน</option><option value="30">30 วัน</option></select>
            </div>
            <button onclick="saveHijri()" class="w-full bg-[#2e7d32] text-white font-bold py-4 rounded-2xl shadow-lg">บันทึกปฏิทิน</button>
        </div>
    </div>
</div>

<script>
    // --- Constants & Data ---
    const PIN_CODE = "1785";
    const OFFSETS = { 'ยะลา': 0, 'นครศรีธรรมราช': 3, 'จะนะ': 1, 'สตูล': 2, 'ตรัง': 4, 'ปัตตานี': -2, 'นราธิวาส': -4, 'สุไหงโกลก': -5 };
    const PRAYER_META = [
        { id: 'im', ar: 'إمساك', icon: 'clock', color: 'text-indigo-500', bg: 'bg-indigo-50' },
        { id: 'fa', ar: 'صبح', icon: 'sunrise', color: 'text-blue-400', bg: 'bg-blue-50' },
        { id: 'sh', ar: 'شروق', icon: 'sun-medium', color: 'text-orange-400', bg: 'bg-orange-50' },
        { id: 'dh', ar: 'ظهر', icon: 'sun', color: 'text-yellow-500', bg: 'bg-yellow-50' },
        { id: 'as', ar: 'عصر', icon: 'cloud-sun', color: 'text-amber-600', bg: 'bg-amber-50' },
        { id: 'ma', ar: 'مغرب', icon: 'moon-star', color: 'text-red-500', bg: 'bg-red-50' },
        { id: 'is', ar: 'عشاء', icon: 'moon', color: 'text-purple-600', bg: 'bg-purple-50' }
    ];
    const AR_NUMS = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
    const AR_MONTHS = ["","محرم","صفر","ربيع الأول","ربيع الثاني","جمادي الأول","جمادي الآخر","رجب","شعبان","رمضان","ชوال","ذو القعدة","ذو الحجة"];
    const TH_MONTHS = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];

    // --- State Management ---
    let db = JSON.parse(localStorage.getItem('prayerProDB_v2')) || {
        ranges: [],
        hijri: { month: 9, refDate: '2026-03-01', total: 30 }
    };
    let inputPin = "";

    // --- Core Functions ---
    function init() {
        const savedCity = localStorage.getItem('userCity') || 'ยะลา';
        document.getElementById('citySelect').value = savedCity;
        document.getElementById('locLabel').innerText = savedCity;
        
        setInterval(tick, 1000);
        render();
        lucide.createIcons();
    }

    function tick() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
        if(now.getSeconds() === 0) render();
        updateCountdown();
    }

    function render() {
        const now = new Date();
        const city = document.getElementById('citySelect').value;
        const off = OFFSETS[city] || 0;
        const todayStr = now.toISOString().split('T')[0];

        // 1. Get Prayer Times for Today
        let activeRange = db.ranges.find(r => todayStr >= r.start && todayStr <= r.end);
        let baseTimes = activeRange ? activeRange.v : { im:'04:55', fa:'05:10', sh:'06:28', dh:'12:30', as:'15:45', ma:'18:35', is:'19:45' };
        
        const curMin = now.getHours() * 60 + now.getMinutes();
        const processed = PRAYER_META.map(p => {
            const [h, m] = baseTimes[p.id].split(':').map(Number);
            const total = h * 60 + m + off;
            return { ...p, total, str: formatTime(total) };
        });

        // 2. Determine "NOW" and "NEXT"
        let curIdx = 0;
        for(let i = processed.length - 1; i >= 0; i--) {
            if(curMin >= processed[i].total) { curIdx = i; break; }
        }
        const active = processed[curIdx];
        window.nextPrayer = processed[(curIdx + 1) % processed.length];
        if (curIdx === processed.length - 1) {
            // If it's after Isha, next is Imsak tomorrow
            window.nextPrayer.total += 1440; 
        }

        // 3. Update UI
        document.getElementById('nowArName').innerText = active.ar;
        document.getElementById('nowTimeVal').innerText = active.str;
        document.getElementById('nowIconContainer').className = `p-6 rounded-full ${active.bg}`;
        document.getElementById('nowIcon').setAttribute('data-lucide', active.icon);
        document.getElementById('nowIcon').className = `${active.color} w-16 h-16`;

        // 4. Update Grid
        const grid = document.getElementById('prayerGrid');
        grid.innerHTML = '';
        processed.forEach((p, idx) => {
            if(idx !== curIdx) {
                grid.innerHTML += `
                    <div class="bg-[#064439] text-white rounded-2xl p-4 flex flex-col items-center justify-center shadow-lg">
                        <div class="mb-2 p-2 rounded-lg bg-white/10"><i data-lucide="${p.icon}" class="w-4 h-4 text-white"></i></div>
                        <span class="font-amiri text-xl leading-none mb-1">${p.ar}</span>
                        <span class="text-[10px] font-medium opacity-60">${p.str}</span>
                    </div>
                `;
            }
        });

        // 5. Hijri Date Top
        const hDate = calculateHijri(now);
        document.getElementById('topHijri').innerText = `${toArNum(hDate.day)} ${AR_MONTHS[hDate.month]} ١٤٤٧`;
        document.getElementById('topGregorian').innerText = now.toLocaleDateString('th-TH', { day:'numeric', month:'long', year:'numeric' });

        // 6. Monthly Calendar
        renderMonthlyCalendar(now);
        
        lucide.createIcons();
    }

    function updateCountdown() {
        if (!window.nextPrayer) return;
        const now = new Date();
        const curMin = now.getHours() * 60 + now.getMinutes();
        let diff = window.nextPrayer.total - curMin;
        
        const h = Math.floor(diff / 60);
        const m = diff % 60;
        document.getElementById('countdown').innerText = `อีก ${h} ชม. ${m} นาที จะถึงเวลาละหมาดถัดไป`;
    }

    function renderMonthlyCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();
        document.getElementById('calMonthName').innerText = `${TH_MONTHS[month]} ${year + 543}`;
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        const grid = document.getElementById('monthlyGrid');
        grid.innerHTML = '';

        // Empty cells for first week
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div class="bg-gray-50 aspect-square"></div>`;

        for(let d=1; d<=daysInMonth; d++) {
            const current = new Date(year, month, d);
            const hDate = calculateHijri(current);
            const isToday = current.toDateString() === new Date().toDateString();
            
            grid.innerHTML += `
                <div class="cal-cell ${isToday ? 'today' : ''}">
                    <div class="cal-hijri">${toArNum(hDate.day)}</div>
                    <div class="cal-greg">${d}</div>
                </div>
            `;
        }
    }

    function calculateHijri(date) {
        const ref = new Date(db.hijri.refDate);
        const diff = Math.floor((date - ref) / 86400000);
        if (diff < 0 || diff >= db.hijri.total) return { day: 1, month: db.hijri.month }; // Simplified
        return { day: diff + 1, month: db.hijri.month };
    }

    function formatTime(m) {
        return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;
    }

    function toArNum(n) {
        return String(n).split('').map(x => AR_NUMS[x] || x).join('');
    }

    function updateLocation() {
        const c = document.getElementById('citySelect').value;
        localStorage.setItem('userCity', c);
        document.getElementById('locLabel').innerText = c;
        render();
    }

    // --- PIN & Admin Logic ---
    function openPin() { document.getElementById('pinOverlay').classList.remove('hidden'); }
    function closePin() { document.getElementById('pinOverlay').classList.add('hidden'); clearPin(); }
    function pressKey(n) {
        if(inputPin.length < 4) {
            inputPin += n;
            document.getElementById(`dot${inputPin.length}`).classList.add('bg-[#064439]');
            if(inputPin === PIN_CODE) {
                setTimeout(() => {
                    closePin();
                    document.getElementById('adminDash').classList.remove('hidden');
                }, 200);
            } else if(inputPin.length === 4) {
                setTimeout(clearPin, 400);
            }
        }
    }
    function clearPin() {
        inputPin = "";
        for(let i=1; i<=4; i++) document.getElementById(`dot${i}`).classList.remove('bg-[#064439]');
    }
    function logoutAdmin() { document.getElementById('adminDash').classList.add('hidden'); }

    function saveRange() {
        const range = {
            start: document.getElementById('rangeStart').value,
            end: document.getElementById('rangeEnd').value,
            v: {
                im: document.getElementById('t-im').value, fa: document.getElementById('t-fa').value,
                sh: document.getElementById('t-sh').value, dh: document.getElementById('t-dh').value,
                as: document.getElementById('t-as').value, ma: document.getElementById('t-ma').value,
                is: document.getElementById('t-is').value
            }
        };
        if(!range.start || !range.end) return alert("กรุณาเลือกวันที่");
        db.ranges.push(range);
        localStorage.setItem('prayerProDB_v2', JSON.stringify(db));
        alert("บันทึกช่วงเวลาเรียบร้อยแล้ว");
        render();
    }

    function saveHijri() {
        db.hijri = {
            month: parseInt(document.getElementById('hMonth').value),
            refDate: document.getElementById('hRefDate').value,
            total: parseInt(document.getElementById('hTotalDays').value)
        };
        if(!db.hijri.refDate) return alert("กรุณาเลือกวันที่อ้างอิง");
        localStorage.setItem('prayerProDB_v2', JSON.stringify(db));
        alert("บันทึกปฏิทินเรียบร้อยแล้ว");
        render();
    }

    window.onload = init;
</script>

</body>
</html>
