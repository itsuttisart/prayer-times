<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer - أوقات الصلاة</title>
    
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        amiri: ['Amiri', 'serif'],
                        kanit: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#064439',
                        accent: '#2e7d32',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0f2f1; margin: 0; display: flex; justify-content: center; }
        .app-shell { width: 100%; max-width: 430px; background: #fff; min-height: 100vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 60px rgba(0,0,0,0.15); }
        
        /* Enhanced Glow Effect */
        .active-glow {
            position: relative;
            box-shadow: 0 0 30px 10px rgba(6, 68, 57, 0.3);
            border: 3px solid rgba(6, 68, 57, 0.5);
            background: linear-gradient(145deg, #ffffff, #f9fbf9);
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 30px 10px rgba(6, 68, 57, 0.3); border-color: rgba(6, 68, 57, 0.5); }
            50% { box-shadow: 0 0 50px 15px rgba(6, 68, 57, 0.5); border-color: rgba(6, 68, 57, 0.8); }
        }
        
        .active-glow::after {
            content: ''; position: absolute; inset: -3px; border-radius: 32px; padding: 3px;
            background: linear-gradient(45deg, #064439, #2e7d32, #00bcd4, #064439);
            background-size: 300% 300%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: rotate-glow 3s linear infinite;
        }
        
        @keyframes rotate-glow { 
            0% { background-position: 0% 50%; filter: hue-rotate(0deg); } 
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; filter: hue-rotate(360deg); } 
        }

        .hijri-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .hijri-cell { aspect-ratio: 1/1.1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 14px; border: 1px solid #f1f5f9; background: #f8fafc; transition: all 0.3s; }
        .hijri-cell.active { background: #064439; color: white; border-color: #064439; box-shadow: 0 8px 15px rgba(6, 68, 57, 0.3); transform: scale(1.05); }

        .admin-input { width: 100%; padding: 14px 18px; border-radius: 14px; border: 2px solid #e5e7eb; outline: none; transition: all 0.3s; font-size: 14px; background: #ffffff; }
        .admin-input:focus { border-color: #064439; box-shadow: 0 0 0 4px rgba(6, 68, 57, 0.1); }
        .admin-label { font-size: 11px; font-weight: 700; color: #6b7280; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px; display: block; }
        
        .spinner { border: 3px solid #f3f4f6; border-top: 3px solid #064439; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); display: flex; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(4px); }
    </style>
</head>
<body class="font-kanit">

<!-- Loading Screen -->
<div id="loadingScreen" class="loading-overlay">
    <div class="text-center">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-primary font-bold text-lg">กำลังโหลดข้อมูล...</p>
    </div>
</div>

<div class="app-shell">
    <!-- Header Section -->
    <div class="flex justify-between items-start p-6 pt-10 pb-4">
        <div class="flex flex-col">
            <h1 class="font-amiri text-3xl text-primary leading-tight" id="topHijri">--</h1>
            <div class="text-xs font-light text-gray-400 mt-1" id="topGregorian">--</div>
        </div>
        <div class="text-right">
            <div class="text-2xl font-bold text-primary tracking-tight" id="liveClock">00:00:00</div>
            <div class="flex items-center justify-end gap-1 text-accent text-xs mt-1">
                <i data-lucide="map-pin" class="w-3.5 h-3.5"></i>
                <span id="locLabel">ยะลา</span>
            </div>
        </div>
    </div>

    <!-- Active Prayer Card -->
    <div class="mx-6 my-4 bg-white rounded-[32px] p-8 relative overflow-hidden active-glow">
        <div class="absolute top-6 right-8 bg-red-500 text-white text-[10px] font-bold px-3 py-1 rounded-full tracking-wider animate-pulse z-10">
            NOW
        </div>
        
        <div class="flex justify-between items-center relative z-10">
            <div class="flex flex-col">
                <p class="font-amiri text-6xl text-primary mb-2" id="nowArName">--</p>
                <div class="text-7xl font-bold text-primary tracking-tighter" id="nowTimeVal">00:00</div>
                <div class="mt-6 inline-flex items-center px-4 py-2 bg-red-50 rounded-full border border-red-100">
                    <p class="text-red-500 text-[11px] font-semibold" id="countdown">คำนวณเวลา...</p>
                </div>
            </div>
            <div class="p-6 rounded-full bg-gray-50" id="nowIconContainer">
                <i id="nowIcon" data-lucide="clock" class="text-gray-400 w-16 h-16"></i>
            </div>
        </div>
    </div>

    <!-- Prayer Grid -->
    <div class="grid grid-cols-3 gap-3 px-6 mt-4" id="prayerGrid"></div>

    <!-- City Selector -->
    <div class="px-6 mt-8">
        <div class="relative">
            <select id="citySelect" onchange="updateLocation()" class="w-full appearance-none bg-gray-50 border border-gray-100 rounded-2xl px-6 py-4 text-gray-700 font-medium cursor-pointer focus:outline-none">
                <option value="ยะลา">ยะลา</option>
                <option value="นครศรีธรรมราช">นครศรีธรรมราช / พัทลุง</option>
                <option value="จะนะ">จะนะ / เทพา</option>
                <option value="สตูล">สตูล</option>
                <option value="ตรัง">ตรัง</option>
                <option value="ปัตตานี">ปัตตานี</option>
                <option value="นราธิวาส">นราธิวาส</option>
                <option value="สุไหงโกลก">สุไหงโกลก</option>
            </select>
            <div class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                <i data-lucide="chevron-down"></i>
            </div>
        </div>
    </div>

    <!-- Monthly Hijri Calendar -->
    <div class="mx-6 mt-8 mb-10 p-7 bg-white rounded-[32px] shadow-sm border border-gray-100">
        <div class="flex justify-between items-center mb-8 px-1">
            <div>
                <h3 class="font-bold text-primary text-xl font-amiri" id="calHijriMonth">--</h3>
                <p class="text-[10px] text-gray-400 mt-1" id="calGregorianRange">--</p>
            </div>
            <div class="text-[9px] font-bold text-gray-300 uppercase tracking-[0.2em]">HIJRI CALENDAR</div>
        </div>
        <div class="grid grid-cols-7 gap-2 mb-4">
            <div class="text-[10px] font-bold text-red-400 text-center">อา</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">จ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">อ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">พ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">พฤ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">ศ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center">ส</div>
        </div>
        <div class="hijri-grid" id="hijriGrid"></div>
    </div>

    <!-- Admin Trigger -->
    <div class="mt-auto py-10 text-[10px] font-bold text-gray-200 tracking-[0.5em] hover:text-primary transition-all uppercase text-center cursor-pointer" onclick="showConfig()">
        Configuration
    </div>
</div>

<!-- Config Modal -->
<div id="configModal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-6" onclick="closeConfig(event)">
    <div class="bg-white rounded-[32px] p-8 max-w-md w-full" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-primary">ตั้งค่าระบบ</h3>
            <button onclick="closeConfig()" class="text-gray-400 hover:text-primary">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <div class="mb-6">
            <label class="admin-label">Google Sheets URL</label>
            <input type="text" id="sheetsUrl" class="admin-input mb-2" placeholder="https://docs.google.com/spreadsheets/d/1IPsURd4UrMnQWxR5xgHkKgG-GRQ3HuKDw4aSzfQAh_4/edit?gid=0#gid=0">
            <p class="text-xs text-gray-400">ลิงก์นี้จะถูกบันทึกไว้ในเครื่องของคุณ</p>
        </div>

        <button onclick="saveConfig()" class="w-full bg-primary text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-accent transition-all">
            บันทึกและโหลดข้อมูล
        </button>
    </div>
</div>

<audio id="azanAudio" preload="auto">
    <source src="https://raw.githubusercontent.com/itsutisart/prayer-times/main/azan.mp3" type="audio/mpeg">
</audio>

<script>
    // ==================== CONFIGURATION ====================
    // *** คุณสามารถใส่ลิงก์ Google Sheets เริ่มต้นที่นี่ได้เลย ***
    const DEFAULT_SHEETS_URL = ""; 

    const CONFIG = {
        sheetsUrl: localStorage.getItem('sheetsUrl') || DEFAULT_SHEETS_URL,
        city: localStorage.getItem('userCity') || 'ยะลา'
    };

    const OFFSETS = { 'ยะลา': 0, 'นครศรีธรรมราช': 3, 'จะนะ': 1, 'สตูล': 2, 'ตรัง': 4, 'ปัตตานี': -2, 'นราธิวาส': -4, 'สุไหงโกลก': -5 };
    const PRAYER_META = [
        { id: 'im', ar: 'إمساك', icon: 'clock', color: 'text-indigo-500', bg: 'bg-indigo-50' },
        { id: 'fa', ar: 'صبح', icon: 'sunrise', color: 'text-blue-400', bg: 'bg-blue-50' },
        { id: 'sh', ar: 'شروق', icon: 'sun-medium', color: 'text-orange-400', bg: 'bg-orange-50' },
        { id: 'dh', ar: 'ظهر', icon: 'sun', color: 'text-yellow-500', bg: 'bg-yellow-50' },
        { id: 'as', ar: 'عصر', icon: 'cloud-sun', color: 'text-amber-600', bg: 'bg-amber-50' },
        { id: 'ma', ar: 'مغرب', icon: 'moon-star', color: 'text-red-500', bg: 'bg-red-50' },
        { id: 'is', ar: 'عشاء', icon: 'moon', color: 'text-purple-600', bg: 'bg-purple-50' }
    ];

    const AR_NUMS = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
    const AR_MONTHS = ["","محرم","صفر","ربيع الأول","ربيع الثاني","جمادى الأولى","جمادى الآخرة","รجب","شعبان","رمضان","شوال","ذو القعدة","ذو الحجة"];
    const TH_MONTHS = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];

    let prayerData = [];
    let hijriData = null;
    let lastAzanPlayed = "";

    function extractSheetId(url) {
        const match = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
        return match ? match[1] : null;
    }

    async function loadAllData() {
        if (!CONFIG.sheetsUrl) {
            document.getElementById('loadingScreen').style.display = 'none';
            return;
        }

        const sheetId = extractSheetId(CONFIG.sheetsUrl);
        if (!sheetId) return;

        try {
            // Load Prayer Times (Sheet 1 - GID 0)
            const pRes = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=0`);
            const pCsv = await pRes.text();
            prayerData = parseCSV(pCsv);

            // Load Hijri Config (Sheet 2 - GID 1)
            const hRes = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=1`);
            const hCsv = await hRes.text();
            hijriData = parseHijriCSV(hCsv);

            document.getElementById('loadingScreen').style.display = 'none';
            render();
        } catch (e) {
            console.error(e);
            document.getElementById('loadingScreen').style.display = 'none';
        }
    }

    function parseCSV(csv) {
        return csv.trim().split('\n').slice(1).map(line => {
            const v = line.split(',');
            return { start: v[0].trim(), end: v[1].trim(), times: { im: v[2], fa: v[3], sh: v[4], dh: v[5], as: v[6], ma: v[7], is: v[8] } };
        });
    }

    function parseHijriCSV(csv) {
        const v = csv.trim().split('\n')[1].split(',');
        return { month: parseInt(v[0]), year: parseInt(v[1]), refDate: v[2].trim(), total: parseInt(v[3]) };
    }

    function render() {
        const now = new Date();
        const todayStr = now.toISOString().split('T')[0];
        const range = prayerData.find(r => todayStr >= r.start && todayStr <= r.end);
        if (!range) return;

        const offset = OFFSETS[CONFIG.city] || 0;
        const curMin = now.getHours() * 60 + now.getMinutes();
        const processed = PRAYER_META.map(p => {
            const [h, m] = range.times[p.id].split(':').map(Number);
            const total = h * 60 + m + offset;
            return { ...p, total, str: `${String(Math.floor(total/60)).padStart(2,'0')}:${String(total%60).padStart(2,'0')}` };
        });

        let curIdx = 0;
        for(let i = processed.length - 1; i >= 0; i--) { if(curMin >= processed[i].total) { curIdx = i; break; } }
        
        const active = processed[curIdx];
        const next = processed[(curIdx + 1) % processed.length];
        
        document.getElementById('nowArName').innerText = active.ar;
        document.getElementById('nowTimeVal').innerText = active.str;
        document.getElementById('nowIconContainer').className = `p-6 rounded-full ${active.bg}`;
        document.getElementById('nowIcon').setAttribute('data-lucide', active.icon);

        const grid = document.getElementById('prayerGrid');
        grid.innerHTML = '';
        processed.forEach((p, idx) => {
            if(idx !== curIdx) {
                grid.innerHTML += `
                    <div class="bg-primary text-white rounded-[28px] p-6 flex flex-col items-center justify-center shadow-lg">
                        <div class="mb-4 p-2.5 rounded-xl bg-white/10"><i data-lucide="${p.icon}" class="w-5 h-5"></i></div>
                        <span class="font-amiri text-2xl mb-3">${p.ar}</span>
                        <span class="text-2xl font-bold">${p.str}</span>
                    </div>`;
            }
        });

        const hDate = calculateHijri(now);
        document.getElementById('topHijri').innerText = `${toArNum(hDate.day)} ${AR_MONTHS[hDate.month]} ${toArNum(hijriData.year)}`;
        document.getElementById('topGregorian').innerText = now.toLocaleDateString('th-TH', { day:'numeric', month:'long', year:'numeric' });

        renderCalendar();
        lucide.createIcons();
    }

    function renderCalendar() {
        if (!hijriData) return;
        const ref = new Date(hijriData.refDate);
        document.getElementById('calHijriMonth').innerText = AR_MONTHS[hijriData.month];
        
        const grid = document.getElementById('hijriGrid');
        grid.innerHTML = '';
        for(let i=0; i<ref.getDay(); i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=hijriData.total; d++) {
            const curr = new Date(ref); curr.setDate(ref.getDate() + d - 1);
            const isToday = curr.toDateString() === new Date().toDateString();
            grid.innerHTML += `<div class="hijri-cell ${isToday ? 'active' : ''}"><span class="font-amiri text-2xl">${toArNum(d)}</span><span class="text-[8px] opacity-50">${curr.getDate()}</span></div>`;
        }
    }

    function calculateHijri(date) {
        if (!hijriData) return { day: 1, month: 1 };
        const diff = Math.floor((date - new Date(hijriData.refDate)) / 86400000);
        return { day: Math.max(1, diff + 1), month: hijriData.month };
    }

    function toArNum(n) { return String(n).split('').map(x => AR_NUMS[x] || x).join(''); }

    function updateLocation() {
        CONFIG.city = document.getElementById('citySelect').value;
        localStorage.setItem('userCity', CONFIG.city);
        document.getElementById('locLabel').innerText = CONFIG.city;
        render();
    }

    function tick() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
    }

    function showConfig() { document.getElementById('configModal').classList.remove('hidden'); document.getElementById('sheetsUrl').value = CONFIG.sheetsUrl; }
    function closeConfig(e) { if(!e || e.target.id === 'configModal') document.getElementById('configModal').classList.add('hidden'); }
    function saveConfig() {
        const url = document.getElementById('sheetsUrl').value.trim();
        if(!url) return;
        CONFIG.sheetsUrl = url;
        localStorage.setItem('sheetsUrl', url);
        location.reload();
    }

    window.onload = () => {
        document.getElementById('citySelect').value = CONFIG.city;
        document.getElementById('locLabel').innerText = CONFIG.city;
        setInterval(tick, 1000);
        loadAllData();
        lucide.createIcons();
    };
</script>
</body>
</html>
