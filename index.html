<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เวลาละหมาด-أوقات الصلاة</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --primary: #064439;
            --accent: #2e7d32;
            --now-red: #ff3b30;
            --bg-body: #f0f2f1;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 430px;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        .font-amiri { font-family: 'Amiri', serif; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }

        /* Animations */
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body>

<div class="app-shell">
    <!-- Header Section -->
    <div class="flex justify-between items-start p-6 pt-10 pb-4">
        <div class="flex flex-col">
            <h1 class="font-amiri text-4xl text-[#064439] leading-tight" id="topHijri">٤ رمضان ١٤٤٧</h1>
            <div class="text-sm font-light text-gray-500 mt-1" id="topGregorian">22 กุมภาพันธ์ 2569</div>
        </div>
        <div class="text-right">
            <div class="text-2xl font-bold text-[#064439] tracking-tight" id="liveClock">10:08:26</div>
            <div class="flex items-center justify-end gap-1 text-[#2e7d32] text-xs mt-1">
                <i data-lucide="map-pin" size="14"></i>
                <span id="locLabel">ยะลา</span>
            </div>
        </div>
    </div>

    <!-- Active Prayer Card (NOW) -->
    <div class="mx-6 my-4 bg-white rounded-[32px] p-8 shadow-xl border border-gray-50 relative overflow-hidden group">
        <div class="absolute top-6 left-6 bg-red-500 text-white text-[10px] font-bold px-3 py-1 rounded-full tracking-wider shadow-lg shadow-red-500/30 animate-pulse-soft">
            NOW
        </div>
        
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <p class="font-amiri text-5xl text-[#064439] mb-2" id="nowArName">شروق</p>
                <div class="text-6xl font-bold text-[#064439] tracking-tighter" id="nowTimeVal">06:28</div>
                <p class="text-red-500 text-sm mt-3 font-medium" id="countdown">เหลือเวลาอีก 2 ชม. 13 นาที</p>
            </div>
            <div class="p-6 rounded-full bg-orange-50" id="nowIconContainer">
                <i id="nowIcon" data-lucide="sun-medium" class="text-orange-400 w-16 h-16"></i>
            </div>
        </div>
    </div>

    <!-- Prayer Grid (2x3) -->
    <div class="grid grid-cols-3 gap-3 px-6 mt-2" id="prayerGrid">
        <!-- Will be populated by JS -->
    </div>

    <!-- City Selector -->
    <div class="px-6 mt-8">
        <div class="relative">
            <select id="citySelect" onchange="updateLocation()" class="w-full appearance-none bg-gray-50 border border-gray-100 rounded-2xl px-6 py-4 text-gray-700 font-medium focus:outline-none focus:ring-2 focus:ring-[#064439]/20 transition-all cursor-pointer">
                <option value="ยะลา">ยะลา</option>
                <option value="นครศรีธรรมราช">นครศรีธรรมราช / พัทลุง</option>
                <option value="จะนะ">จะนะ / เทพา</option>
                <option value="สตูล">สตูล</option>
                <option value="ตรัง">ตรัง</option>
                <option value="ปัตตานี">ปัตตานี</option>
                <option value="นราธิวาส">นราธิวาส</option>
                <option value="สุไหงโกลก">สุไหงโกลก</option>
            </select>
            <div class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                <i data-lucide="chevron-down"></i>
            </div>
        </div>
    </div>

    <!-- Weekly Calendar -->
    <div class="mx-6 mt-8 mb-10 p-6 bg-gray-50 rounded-[28px]">
        <div class="grid grid-cols-7 gap-2 mb-3">
            <div class="text-[10px] font-bold text-gray-400 uppercase text-center">อา</div>
            <div class="text-[10px] font-bold text-gray-400 uppercase text-center">จ</div>
            <div class="text-[10px] font-bold text-gray-400 uppercase text-center">อ</div>
            <div class="text-[10px] font-bold text-gray-400 uppercase text-center">พ</div>
            <div class="text-[10px] font-bold text-gray-400 uppercase text-center">พฤ</div>
            <div class="text-[10px] font-bold text-gray-400 uppercase text-center">ศ</div>
            <div class="text-[10px] font-bold text-gray-400 uppercase text-center">ส</div>
        </div>
        <div class="grid grid-cols-7 gap-2" id="calDays">
            <!-- Will be populated by JS -->
        </div>
    </div>

    <!-- Admin Trigger -->
    <div class="mt-auto py-6 text-[10px] font-bold text-gray-200 tracking-[0.2em] hover:text-gray-400 transition-colors uppercase text-center cursor-pointer" onclick="openPin()">
        Admin Console
    </div>
</div>

<!-- PIN Overlay -->
<div id="pinOverlay" class="fixed inset-0 bg-white z-[100] hidden flex flex-col items-center justify-center p-8">
    <div class="absolute top-8 right-8 p-2 text-gray-400 cursor-pointer" onclick="closePin()">
        <i data-lucide="x" size="24"></i>
    </div>
    <h2 class="text-2xl font-bold text-[#064439] mb-10">Enter PIN</h2>
    <div class="flex gap-6 mb-12">
        <div class="w-4 h-4 rounded-full border-2 border-[#064439]" id="dot1"></div>
        <div class="w-4 h-4 rounded-full border-2 border-[#064439]" id="dot2"></div>
        <div class="w-4 h-4 rounded-full border-2 border-[#064439]" id="dot3"></div>
        <div class="w-4 h-4 rounded-full border-2 border-[#064439]" id="dot4"></div>
    </div>
    <div class="grid grid-cols-3 gap-6">
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('1')">1</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('2')">2</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('3')">3</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('4')">4</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('5')">5</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('6')">6</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('7')">7</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('8')">8</button>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('9')">9</button>
        <div></div>
        <button class="w-20 h-20 rounded-full bg-gray-50 text-2xl font-semibold text-[#064439]" onclick="pressKey('0')">0</button>
        <button class="w-20 h-20 rounded-full text-gray-400 flex items-center justify-center" onclick="clearPin()">
            <i data-lucide="delete"></i>
        </button>
    </div>
</div>

<!-- Admin Dashboard -->
<div id="adminDash" class="fixed inset-0 bg-white z-[110] hidden overflow-y-auto p-8">
    <div class="flex justify-between items-center mb-8">
        <h3 class="text-2xl font-bold text-[#064439]">Admin Console</h3>
        <button onclick="logoutAdmin()" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-xl text-sm font-bold">Logout</button>
    </div>
    <div class="space-y-6">
        <div class="bg-gray-50 p-6 rounded-3xl border border-gray-100">
            <h4 class="font-bold text-gray-800 mb-4 flex items-center gap-2">
                <i data-lucide="settings" size="18"></i> Prayer Time Ranges
            </h4>
            <button onclick="alert('Feature coming soon in full version')" class="w-full bg-[#064439] text-white font-bold py-4 rounded-2xl shadow-lg">Save Settings</button>
        </div>
    </div>
</div>

<script>
    // --- Configuration ---
    const PIN_CODE = "1785";
    let inputPin = "";
    
    const OFFSETS = { 'ยะลา': 0, 'นครศรีธรรมราช': 3, 'จะนะ': 1, 'สตูล': 2, 'ตรัง': 4, 'ปัตตานี': -2, 'นราธิวาส': -4, 'สุไหงโกลก': -5 };
    
    const PRAYER_META = [
        { id: 'im', ar: 'إمساك', en: 'Imsak', icon: 'clock', color: 'text-indigo-500', bg: 'bg-indigo-50' },
        { id: 'fa', ar: 'صبح', en: 'Subuh', icon: 'sunrise', color: 'text-blue-400', bg: 'bg-blue-50' },
        { id: 'sh', ar: 'شروق', en: 'Syuruk', icon: 'sun-medium', color: 'text-orange-400', bg: 'bg-orange-50' },
        { id: 'dh', ar: 'ظهر', en: 'Zohor', icon: 'sun', color: 'text-yellow-500', bg: 'bg-yellow-50' },
        { id: 'as', ar: 'عصر', en: 'Asar', icon: 'cloud-sun', color: 'text-amber-600', bg: 'bg-amber-50' },
        { id: 'ma', ar: 'مغرب', en: 'Maghrib', icon: 'moon-star', color: 'text-red-500', bg: 'bg-red-50' },
        { id: 'is', ar: 'عشاء', en: 'Isyak', icon: 'moon', color: 'text-purple-600', bg: 'bg-purple-50' }
    ];

    const AR_NUMS = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
    const AR_MONTHS = ["","محرم","صفر","ربيع الأول","ربيع الثاني","جمادي الأول","جمادي الآخر","رجب","شعبาน","رمضان","شوال","ذو القعدة","ذو الحجة"];

    // --- State ---
    let db = JSON.parse(localStorage.getItem('prayerProDB')) || {
        ranges: [],
        hijri: { month: 9, refDate: '2026-03-01', total: 30 }
    };

    // --- Core Logic ---
    function init() {
        const saved = localStorage.getItem('userCity') || 'ยะลา';
        document.getElementById('citySelect').value = saved;
        document.getElementById('locLabel').innerText = saved;
        
        setInterval(tick, 1000);
        render();
        lucide.createIcons();
    }

    function tick() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
        if(now.getSeconds() === 0) render();
    }

    function render() {
        const now = new Date();
        const city = document.getElementById('citySelect').value;
        const off = OFFSETS[city] || 0;

        // 1. Calculate Times
        const baseTimes = { im:'04:55', fa:'05:10', sh:'06:28', dh:'12:30', as:'15:45', ma:'18:35', is:'19:45' };
        const curMin = now.getHours() * 60 + now.getMinutes();
        
        const processed = PRAYER_META.map(p => {
            const [h, m] = baseTimes[p.id].split(':').map(Number);
            const total = h * 60 + m + off;
            return { ...p, total, str: formatTime(total) };
        });

        // 2. Find Current Prayer
        let curIdx = 0;
        for(let i = processed.length - 1; i >= 0; i--) {
            if(curMin >= processed[i].total) { curIdx = i; break; }
        }
        const active = processed[curIdx];

        // 3. Update UI
        document.getElementById('nowArName').innerText = active.ar;
        document.getElementById('nowTimeVal').innerText = active.str;
        document.getElementById('nowIconContainer').className = `p-6 rounded-full ${active.bg}`;
        document.getElementById('nowIcon').setAttribute('data-lucide', active.icon);
        document.getElementById('nowIcon').className = `${active.color} w-16 h-16`;

        // 4. Update Grid
        const grid = document.getElementById('prayerGrid');
        grid.innerHTML = '';
        processed.forEach((p, idx) => {
            if(idx !== curIdx) {
                grid.innerHTML += `
                    <div class="bg-[#064439] text-white rounded-2xl p-4 flex flex-col items-center justify-center shadow-lg">
                        <div class="mb-2 p-2 rounded-lg bg-white/10">
                            <i data-lucide="${p.icon}" class="w-5 h-5 text-white"></i>
                        </div>
                        <span class="font-amiri text-xl leading-none mb-1">${p.ar}</span>
                        <span class="text-[10px] font-medium opacity-70">${p.str}</span>
                    </div>
                `;
            }
        });

        // 5. Update Dates
        const hRef = new Date(db.hijri.refDate);
        const diff = Math.floor((now - hRef) / 86400000) + 1;
        const dayAr = String(diff > 0 ? diff : 4).split('').map(n => AR_NUMS[n]).join('');
        document.getElementById('topHijri').innerText = `${dayAr} ${AR_MONTHS[db.hijri.month]} ١٤٤٧`;
        document.getElementById('topGregorian').innerText = now.toLocaleDateString('th-TH', { day:'numeric', month:'long', year:'numeric' });

        // 6. Update Calendar
        renderCalendar();
        
        lucide.createIcons();
    }

    function renderCalendar() {
        const now = new Date();
        const start = new Date(now);
        start.setDate(now.getDate() - now.getDay());
        
        const container = document.getElementById('calDays');
        container.innerHTML = '';
        for(let i=0; i<7; i++) {
            const d = new Date(start); d.setDate(start.getDate() + i);
            const isToday = d.toDateString() === now.toDateString();
            container.innerHTML += `
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 flex items-center justify-center rounded-xl text-sm font-bold transition-all ${isToday ? 'bg-[#064439] text-white shadow-lg scale-110' : 'text-gray-600'}">
                        ${d.getDate()}
                    </div>
                </div>
            `;
        }
    }

    function formatTime(m) {
        return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;
    }

    function updateLocation() {
        const c = document.getElementById('citySelect').value;
        localStorage.setItem('userCity', c);
        document.getElementById('locLabel').innerText = c;
        render();
    }

    // --- PIN Logic ---
    function openPin() { document.getElementById('pinOverlay').classList.remove('hidden'); }
    function closePin() { document.getElementById('pinOverlay').classList.add('hidden'); clearPin(); }
    function pressKey(n) {
        if(inputPin.length < 4) {
            inputPin += n;
            document.getElementById(`dot${inputPin.length}`).classList.add('bg-[#064439]');
            if(inputPin === PIN_CODE) {
                setTimeout(() => {
                    closePin();
                    document.getElementById('adminDash').classList.remove('hidden');
                }, 300);
            } else if(inputPin.length === 4) {
                setTimeout(clearPin, 500);
            }
        }
    }
    function clearPin() {
        inputPin = "";
        for(let i=1; i<=4; i++) document.getElementById(`dot${i}`).classList.remove('bg-[#064439]');
    }
    function logoutAdmin() { document.getElementById('adminDash').classList.add('hidden'); }

    window.onload = init;
</script>

</body>
</html>
