<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer-أوقات الصلاة</title>
    
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        amiri: ['Amiri', 'serif'],
                        kanit: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#064439',
                        accent: '#2e7d32',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0f2f1; margin: 0; display: flex; justify-content: center; }
        .app-shell { width: 100%; max-width: 430px; background: #fff; min-height: 100vh; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 60px rgba(0,0,0,0.15); }
        
        /* Font Overrides */
        .font-amiri { font-family: 'Amiri', serif !important; }
        .font-kanit { font-family: 'Kanit', sans-serif !important; }

        /* Glow Effect for Active Card */
        .active-glow {
            position: relative;
            box-shadow: 0 0 25px 8px rgba(6, 68, 57, 0.25);
            border: 2px solid rgba(6, 68, 57, 0.4);
            background: linear-gradient(145deg, #ffffff, #f9fbf9);
        }
        .active-glow::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(45deg, #064439, #2e7d32, #064439);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate-glow 4s linear infinite;
        }
        @keyframes rotate-glow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        /* Monthly Calendar Grid */
        .hijri-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .hijri-cell { aspect-ratio: 1/1.1; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 14px; border: 1px solid #f1f5f9; background: #f8fafc; transition: all 0.3s; }
        .hijri-cell.active { background: #064439; color: white; border-color: #064439; box-shadow: 0 8px 15px rgba(6, 68, 57, 0.3); transform: scale(1.05); }

        /* Admin Dashboard UI */
        .admin-card { @apply bg-white p-6 rounded-[28px] shadow-sm border border-gray-100 mb-6; }
        .admin-input { @apply w-full p-3.5 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-primary/20 transition-all font-kanit text-sm; }
        .admin-label { @apply text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 block ml-1; }
    </style>
</head>
<body class="font-kanit">

<div class="app-shell">
    <!-- Header Section -->

<script>
    // --- Configuration ---
    const PIN_CODE = "1785";
    const OFFSETS = { 'ยะลา': 0, 'นครศรีธรรมราช': 3, 'จะนะ': 1, 'สตูล': 2, 'ตรัง': 4, 'ปัตตานี': -2, 'นราธิวาส': -4, 'สุไหงโกลก': -5 };
    const PRAYER_META = [
        { id: 'im', ar: 'إمساك', icon: 'clock', color: 'text-indigo-500', bg: 'bg-indigo-50' },
        { id: 'fa', ar: 'صبح', icon: 'sunrise', color: 'text-blue-400', bg: 'bg-blue-50' },
        { id: 'sh', ar: 'شروق', icon: 'sun-medium', color: 'text-orange-400', bg: 'bg-orange-50' },
        { id: 'dh', ar: 'ظهر', icon: 'sun', color: 'text-yellow-500', bg: 'bg-yellow-50' },
        { id: 'as', ar: 'عصر', icon: 'cloud-sun', color: 'text-amber-600', bg: 'bg-amber-50' },
        { id: 'ma', ar: 'مغرب', icon: 'moon-star', color: 'text-red-500', bg: 'bg-red-50' },
        { id: 'is', ar: 'عشاء', icon: 'moon', color: 'text-purple-600', bg: 'bg-purple-50' }
    ];
    const AR_NUMS = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
    const AR_MONTHS = ["","محرم","صفر","ربيع الأول","ربيع الثاني","جمادي الأول","جمادي الآخر","رجب","شعبان","رمضان","شوال","ذو القعدة","ذو الحجة"];
    const TH_MONTHS = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];

    // --- State ---
    let db = JSON.parse(localStorage.getItem('prayerProDB_v5')) || {
        ranges: [],
        hijri: { month: 9, refDate: '2026-03-01', total: 30 },
        sheetsUrl: ""
    };
    let inputPin = "";
    let lastAzanPlayed = "";

    // --- Core Functions ---
    function init() {
        const savedCity = localStorage.getItem('userCity') || 'ยะลา';
        document.getElementById('citySelect').value = savedCity;
        document.getElementById('locLabel').innerText = savedCity;
        document.getElementById('sheetsUrl').value = db.sheetsUrl || "";
        
        setInterval(tick, 1000);
        render();
        renderRangeList();
        lucide.createIcons();
    }

    function tick() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('th-TH', { hour12: false });
        document.getElementById('liveClock').innerText = timeStr;
        updateCountdown();
        checkAzan(timeStr);
    }

    function checkAzan(currentTime) {
        const prayerTimes = window.currentPrayerTimes;
        if (!prayerTimes) return;
        
        // Only play for major prayers (Fajr, Dhuhr, Asr, Maghrib, Isha)
        const majorPrayers = ['fa', 'dh', 'as', 'ma', 'is'];
        majorPrayers.forEach(id => {
            const p = prayerTimes.find(x => x.id === id);
            if (p && p.str === currentTime.substring(0, 5) && lastAzanPlayed !== id) {
                playAzan();
                lastAzanPlayed = id;
                Swal.fire({
                    title: `ได้เวลาละหมาด ${p.ar}`,
                    text: 'อัซซานกำลังดัง...',
                    icon: 'info',
                    timer: 5000,
                    showConfirmButton: false
                });
            }
        });
    }

    function playAzan() {
        const audio = document.getElementById('azanAudio');
        audio.play().catch(e => console.log("Audio play blocked by browser"));
    }

    function render() {
        const now = new Date();
        const city = document.getElementById('citySelect').value;
        const off = OFFSETS[city] || 0;
        const todayStr = now.toISOString().split('T')[0];

        let activeRange = db.ranges.find(r => todayStr >= r.start && todayStr <= r.end);
        let baseTimes = activeRange ? activeRange.v : { im:'04:55', fa:'05:10', sh:'06:28', dh:'12:30', as:'15:45', ma:'18:35', is:'19:45' };
        
        const curMin = now.getHours() * 60 + now.getMinutes();
        const processed = PRAYER_META.map(p => {
            const [h, m] = baseTimes[p.id].split(':').map(Number);
            const total = h * 60 + m + off;
            return { ...p, total, str: formatTime(total) };
        });
        window.currentPrayerTimes = processed;

        let curIdx = 0;
        for(let i = processed.length - 1; i >= 0; i--) {
            if(curMin >= processed[i].total) { curIdx = i; break; }
        }
        const active = processed[curIdx];
        window.nextPrayer = processed[(curIdx + 1) % processed.length];
        window.nextPrayerTotal = window.nextPrayer.total;
        if (curIdx === processed.length - 1) window.nextPrayerTotal += 1440; 

        document.getElementById('nowArName').innerText = active.ar;
        document.getElementById('nowTimeVal').innerText = active.str;
        document.getElementById('nowIconContainer').className = `p-6 rounded-full ${active.bg}`;
        document.getElementById('nowIcon').setAttribute('data-lucide', active.icon);
        document.getElementById('nowIcon').className = `${active.color} w-16 h-16`;

        const grid = document.getElementById('prayerGrid');
        grid.innerHTML = '';
        processed.forEach((p, idx) => {
            if(idx !== curIdx) {
                grid.innerHTML += `
                    <div class="bg-[#064439] text-white rounded-[28px] p-6 flex flex-col items-center justify-center shadow-lg border border-white/5">
                        <div class="mb-4 p-2.5 rounded-xl bg-white/10"><i data-lucide="${p.icon}" class="w-5 h-5 text-white"></i></div>
                        <span class="font-amiri text-2xl leading-none mb-3">${p.ar}</span>
                        <span class="text-2xl font-bold font-kanit tracking-tight">${p.str}</span>
                    </div>
                `;
            }
        });

        const hDate = calculateHijri(now);
        document.getElementById('topHijri').innerText = `${toArNum(hDate.day)} ${AR_MONTHS[hDate.month]} ١٤٤٧`;
        document.getElementById('topGregorian').innerText = now.toLocaleDateString('th-TH', { day:'numeric', month:'long', year:'numeric' });

        renderHijriCalendar();
        lucide.createIcons();
    }

    function updateCountdown() {
        if (!window.nextPrayer) return;
        const now = new Date();
        const curSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const targetSec = window.nextPrayerTotal * 60;
        
        let diff = targetSec - curSec;
        if (diff < 0) diff = 0;

        const h = Math.floor(diff / 3600);
        const m = Math.floor((diff % 3600) / 60);
        const s = diff % 60;
        
        document.getElementById('countdown').innerText = `อีก ${h} ชม. ${m} นาที ${s} วิ จะเข้าเวลาถัดไป`;
    }

    function renderHijriCalendar() {
        const ref = new Date(db.hijri.refDate);
        const total = db.hijri.total;
        const monthAr = AR_MONTHS[db.hijri.month];
        
        document.getElementById('calHijriMonth').innerText = `เดือน ${monthAr}`;
        
        const endDate = new Date(ref);
        endDate.setDate(ref.getDate() + total - 1);
        const rangeText = `${ref.getDate()} ${TH_MONTHS[ref.getMonth()]} - ${endDate.getDate()} ${TH_MONTHS[endDate.getMonth()]} ${endDate.getFullYear() + 543}`;
        document.getElementById('calGregorianRange').innerText = rangeText;

        const grid = document.getElementById('hijriGrid');
        grid.innerHTML = '';

        const startDay = ref.getDay();
        for(let i=0; i<startDay; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=total; d++) {
            const currentGreg = new Date(ref);
            currentGreg.setDate(ref.getDate() + d - 1);
            const isToday = currentGreg.toDateString() === new Date().toDateString();
            
            grid.innerHTML += `
                <div class="hijri-cell ${isToday ? 'active' : ''}">
                    <span class="font-amiri text-2xl leading-none">${toArNum(d)}</span>
                    <span class="text-[8px] font-kanit opacity-50 mt-1">${currentGreg.getDate()}</span>
                </div>
            `;
        }
    }

    function calculateHijri(date) {
        const ref = new Date(db.hijri.refDate);
        const diff = Math.floor((date - ref) / 86400000);
        if (diff < 0 || diff >= db.hijri.total) return { day: 1, month: db.hijri.month };
        return { day: diff + 1, month: db.hijri.month };
    }

    function formatTime(m) {
        return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;
    }

    function toArNum(n) {
        return String(n).split('').map(x => AR_NUMS[x] || x).join('');
    }

    function updateLocation() {
        const c = document.getElementById('citySelect').value;
        localStorage.setItem('userCity', c);
        document.getElementById('locLabel').innerText = c;
        render();
    }

    // --- PIN & Admin Logic ---
    function openPin() { document.getElementById('pinOverlay').classList.remove('hidden'); }
    function closePin() { document.getElementById('pinOverlay').classList.add('hidden'); clearPin(); }
    function pressKey(n) {
        if(inputPin.length < 4) {
            inputPin += n;
            document.getElementById(`dot${inputPin.length}`).classList.add('bg-[#064439]');
            if(inputPin === PIN_CODE) {
                setTimeout(() => {
                    closePin();
                    document.getElementById('adminDash').classList.remove('hidden');
                    Swal.fire({ icon: 'success', title: 'ยินดีต้อนรับแอดมิน', timer: 1500, showConfirmButton: false });
                }, 200);
            } else if(inputPin.length === 4) {
                setTimeout(clearPin, 400);
            }
        }
    }
    function clearPin() {
        inputPin = "";
        for(let i=1; i<=4; i++) document.getElementById(`dot${i}`).classList.remove('bg-[#064439]');
    }
    function logoutAdmin() { document.getElementById('adminDash').classList.add('hidden'); }

    function saveSheets() {
        db.sheetsUrl = document.getElementById('sheetsUrl').value;
        localStorage.setItem('prayerProDB_v5', JSON.stringify(db));
        Swal.fire('สำเร็จ', 'บันทึกลิงก์ชีตเรียบร้อยแล้ว', 'success');
    }

    function saveRange() {
        const range = {
            id: Date.now(),
            start: document.getElementById('rangeStart').value,
            end: document.getElementById('rangeEnd').value,
            v: {
                im: document.getElementById('t-im').value, fa: document.getElementById('t-fa').value,
                sh: document.getElementById('t-sh').value, dh: document.getElementById('t-dh').value,
                as: document.getElementById('t-as').value, ma: document.getElementById('t-ma').value,
                is: document.getElementById('t-is').value
            }
        };
        if(!range.start || !range.end) return Swal.fire('ผิดพลาด', 'กรุณาเลือกวันที่', 'error');
        db.ranges.push(range);
        localStorage.setItem('prayerProDB_v5', JSON.stringify(db));
        Swal.fire('สำเร็จ', 'บันทึกช่วงเวลาเรียบร้อยแล้ว', 'success');
        renderRangeList();
        render();
    }

    function deleteRange(id) {
        Swal.fire({
            title: 'ยืนยันการลบ?',
            text: "คุณต้องการลบช่วงเวลานี้ใช่หรือไม่",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#064439',
            cancelButtonColor: '#d33',
            confirmButtonText: 'ลบเลย',
            cancelButtonText: 'ยกเลิก'
        }).then((result) => {
            if (result.isConfirmed) {
                db.ranges = db.ranges.filter(r => r.id !== id);
                localStorage.setItem('prayerProDB_v5', JSON.stringify(db));
                renderRangeList();
                render();
                Swal.fire('ลบแล้ว!', 'ข้อมูลถูกลบเรียบร้อย', 'success');
            }
        });
    }

    function renderRangeList() {
        const list = document.getElementById('rangeList');
        list.innerHTML = '';
        db.ranges.sort((a,b) => new Date(a.start) - new Date(b.start)).forEach(r => {
            list.innerHTML += `
                <div class="flex justify-between items-center p-5 bg-gray-50 rounded-2xl border border-gray-100">
                    <div class="text-xs font-kanit">
                        <span class="font-bold text-[#064439]">${r.start}</span> ถึง <span class="font-bold text-[#064439]">${r.end}</span>
                    </div>
                    <button onclick="deleteRange(${r.id})" class="text-red-500 p-2 hover:bg-red-50 rounded-lg transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `;
        });
        lucide.createIcons();
    }

    function saveHijri() {
        db.hijri = {
            month: parseInt(document.getElementById('hMonth').value),
            refDate: document.getElementById('hRefDate').value,
            total: parseInt(document.getElementById('hTotalDays').value)
        };
        if(!db.hijri.refDate) return Swal.fire('ผิดพลาด', 'กรุณาเลือกวันที่อ้างอิง', 'error');
        localStorage.setItem('prayerProDB_v5', JSON.stringify(db));
        Swal.fire('สำเร็จ', 'บันทึกปฏิทินเรียบร้อยแล้ว', 'success');
        render();
    }

    window.onload = init;
</script>
