<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer Pro - Supreme v4</title>
    
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        kanit: ['Kanit', 'sans-serif'],
                        amiri: ['Amiri', 'serif'],
                    },
                    colors: {
                        primary: '#064439',
                        accent: '#2e7d32',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { @apply font-kanit transition-colors duration-300 bg-[#f0f2f1] dark:bg-[#0f172a]; }
        .app-shell { @apply w-full max-w-[430px] min-h-screen flex flex-col relative shadow-2xl mx-auto bg-white dark:bg-[#1e293b] overflow-hidden; }
        
        .font-amiri { font-family: 'Amiri', serif; }
        .font-kanit { font-family: 'Kanit', sans-serif; }

        /* Animations & Effects */
        @keyframes pulse-soft { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.9; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
        
        /* Active Card Glow */
        .active-glow { box-shadow: 0 20px 50px -12px rgba(6, 68, 57, 0.4); }
        .dark .active-glow { box-shadow: 0 20px 50px -12px rgba(16, 185, 129, 0.2); }

        /* Hijri Calendar Grid */
        .hijri-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .hijri-cell { @apply aspect-square flex flex-col items-center justify-center rounded-2xl transition-all border bg-gray-50 dark:bg-slate-800 border-gray-100 dark:border-slate-700; }
        .hijri-cell.active { @apply bg-primary text-white border-primary shadow-lg scale-105; }
        
        /* Admin UI Refinement */
        .admin-input { @apply w-full p-4 rounded-2xl border outline-none focus:ring-2 focus:ring-primary/20 transition-all dark:bg-slate-800 dark:border-slate-700 font-kanit; }
        .admin-btn { @apply w-full py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all font-kanit; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="light">

<div class="app-shell">
    <!-- Top Bar -->
    <div class="flex justify-between items-center px-6 pt-8 pb-2">
        <button onclick="toggleTheme()" class="p-2.5 rounded-full bg-gray-100 dark:bg-slate-800 text-gray-600 dark:text-yellow-400 border border-gray-200 dark:border-slate-700">
            <i data-lucide="sun" id="themeIcon" class="w-5 h-5"></i>
        </button>
        <div class="text-right">
            <div class="text-2xl font-bold text-primary dark:text-emerald-400 tracking-tight font-kanit" id="liveClock">00:00:00</div>
            <div class="flex items-center justify-end gap-1 text-accent dark:text-emerald-500 text-xs mt-1 font-kanit">
                <i data-lucide="map-pin" class="w-3 h-3"></i>
                <span id="locLabel">ยะลา</span>
            </div>
        </div>
    </div>

    <!-- Header Date -->
    <div class="px-6 py-4">
        <h1 class="font-amiri text-4xl text-primary dark:text-emerald-400 leading-tight" id="topHijri">--</h1>
        <div class="text-sm font-light text-gray-400 dark:text-slate-400 mt-1 font-kanit" id="topGregorian">--</div>
    </div>

    <!-- Active Prayer Card (NOW) -->
    <div class="mx-6 my-4 bg-white dark:bg-slate-800 rounded-[32px] p-8 border border-gray-50 dark:border-slate-700 relative overflow-hidden group active-glow" id="activeCard">
        <div class="absolute top-6 right-8 bg-red-500 text-white text-[10px] font-bold px-3 py-1 rounded-full tracking-wider shadow-lg shadow-red-500/30 animate-pulse-soft font-kanit">
            NOW
        </div>
        
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <p class="font-amiri text-6xl text-primary dark:text-emerald-400 mb-2" id="nowArName">--</p>
                <div class="text-6xl font-bold text-primary dark:text-emerald-400 tracking-tighter font-kanit" id="nowTimeVal">00:00</div>
                <div class="mt-6 inline-flex items-center px-4 py-2 bg-red-50 dark:bg-red-900/20 rounded-full border border-red-100 dark:border-red-900/30">
                    <p class="text-red-500 dark:text-red-400 text-xs font-medium font-kanit" id="countdown">กำลังคำนวณ...</p>
                </div>
            </div>
            <div class="p-6 rounded-full bg-gray-50 dark:bg-slate-700" id="nowIconContainer">
                <i id="nowIcon" data-lucide="clock" class="text-gray-400 w-16 h-16"></i>
            </div>
        </div>
    </div>

    <!-- Prayer Grid (2x3) -->
    <div class="grid grid-cols-3 gap-4 px-6 mt-4" id="prayerGrid"></div>

    <!-- City Selector -->
    <div class="px-6 mt-8">
        <div class="relative">
            <select id="citySelect" onchange="updateLocation()" class="w-full appearance-none bg-gray-50 dark:bg-slate-800 border border-gray-100 dark:border-slate-700 rounded-2xl px-6 py-4 text-gray-700 dark:text-slate-200 font-medium cursor-pointer font-kanit">
                <option value="ยะลา">ยะลา</option>
                <option value="นครศรีธรรมราช">นครศรีธรรมราช / พัทลุง</option>
                <option value="จะนะ">จะนะ / เทพา</option>
                <option value="สตูล">สตูล</option>
                <option value="ตรัง">ตรัง</option>
                <option value="ปัตตานี">ปัตตานี</option>
                <option value="นราธิวาส">นราธิวาส</option>
                <option value="สุไหงโกลก">สุไหงโกลก</option>
            </select>
            <div class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                <i data-lucide="chevron-down"></i>
            </div>
        </div>
    </div>

    <!-- Monthly Hijri Calendar -->
    <div class="mx-6 mt-8 mb-12 p-6 bg-white dark:bg-slate-800 rounded-[32px] shadow-sm border border-gray-100 dark:border-slate-700">
        <div class="flex justify-between items-center mb-6 px-2">
            <div>
                <h3 class="font-bold text-primary dark:text-emerald-400 text-xl font-kanit" id="calHijriMonth">--</h3>
                <p class="text-[10px] text-gray-400 dark:text-slate-500 font-kanit" id="calGregorianRange">--</p>
            </div>
            <div class="text-[10px] font-bold text-gray-300 dark:text-slate-600 uppercase tracking-widest font-kanit">HIJRI CALENDAR</div>
        </div>
        <div class="grid grid-cols-7 gap-2 mb-4">
            <div class="text-[10px] font-bold text-red-400 text-center font-kanit">อา</div>
            <div class="text-[10px] font-bold text-gray-400 text-center font-kanit">จ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center font-kanit">อ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center font-kanit">พ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center font-kanit">พฤ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center font-kanit">ศ</div>
            <div class="text-[10px] font-bold text-gray-400 text-center font-kanit">ส</div>
        </div>
        <div class="hijri-grid" id="hijriGrid"></div>
    </div>

    <!-- Admin Trigger -->
    <div class="mt-auto py-8 text-[10px] font-bold text-gray-300 dark:text-slate-600 tracking-[0.4em] hover:text-primary transition-colors uppercase text-center cursor-pointer font-kanit" onclick="openPin()">
        Admin Console
    </div>
</div>

        <button class="w-20 h-20 rounded-full bg-gray-50 dark:bg-slate-800 text-2xl font-semibold active:bg-gray-200 font-kanit" onclick="pressKey('4')">4</button>

    <div class="max-w-[430px] mx-auto space-y-8">

        <div class="bg-white dark:bg-slate-800 p-8 rounded-[32px] shadow-sm border border-gray-100 dark:border-slate-700">

            <div class="grid grid-cols-2 gap-4 mb-8">

                <div><label class="text-[10px] font-bold text-gray-400 uppercase font-amiri">صبح</label><input type="time" id="t-fa" class="admin-input"></div>

            <div id="rangeList" class="space-y-3"></div>
        </div>

        <!-- Hijri Setting -->
        <div class="bg-white dark:bg-slate-800 p-8 rounded-[32px] shadow-sm border border-gray-100 dark:border-slate-700 pb-12">
            <h4 class="font-bold text-gray-800 dark:text-slate-200 mb-6 flex items-center gap-2 font-kanit"><i data-lucide="moon-star" class="w-5 h-5 text-accent"></i> ตั้งค่าปฏิทินฮิจเราะห์</h4>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase font-kanit">เลือกเดือนอิสลาม</label>

                </div>

            </div>

</div>

<script>
    // --- Configuration ---
    const PIN_CODE = "1785";
    const OFFSETS = { 'ยะลา': 0, 'นครศรีธรรมราช': 3, 'จะนะ': 1, 'สตูล': 2, 'ตรัง': 4, 'ปัตตานี': -2, 'นราธิวาส': -4, 'สุไหงโกลก': -5 };
    const PRAYER_META = [
        { id: 'im', ar: 'إمساك', icon: 'clock', color: 'text-indigo-500', bg: 'bg-indigo-50 dark:bg-indigo-900/20' },
        { id: 'fa', ar: 'صبح', icon: 'sunrise', color: 'text-blue-400', bg: 'bg-blue-50 dark:bg-blue-900/20' },
        { id: 'sh', ar: 'شروق', icon: 'sun-medium', color: 'text-orange-400', bg: 'bg-orange-50 dark:bg-orange-900/20' },
        { id: 'dh', ar: 'ظهر', icon: 'sun', color: 'text-yellow-500', bg: 'bg-yellow-50 dark:bg-yellow-900/20' },
        { id: 'as', ar: 'عصر', icon: 'cloud-sun', color: 'text-amber-600', bg: 'bg-amber-50 dark:bg-amber-900/20' },
        { id: 'ma', ar: 'مغرب', icon: 'moon-star', color: 'text-red-500', bg: 'bg-red-50 dark:bg-red-900/20' },
        { id: 'is', ar: 'عشاء', icon: 'moon', color: 'text-purple-600', bg: 'bg-purple-50 dark:bg-purple-900/20' }
    ];
    const AR_NUMS = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
    const AR_MONTHS = ["","محرم","صفر","ربيع الأول","ربيع الثاني","جمادي الأول","جمادي الآخر","رجب","شعبان","رمضان","شوال","ذو القعدة","ذو الحجة"];
    const TH_MONTHS = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];

    // --- State ---
    let db = JSON.parse(localStorage.getItem('prayerProDB_v4')) || {
        ranges: [],
        hijri: { month: 9, refDate: '2026-03-01', total: 30 }
    };
    let inputPin = "";
    let isDark = localStorage.getItem('theme') === 'dark';

    // --- Core Functions ---
    function init() {
        if(isDark) document.documentElement.classList.add('dark');
        updateThemeUI();
        
        const savedCity = localStorage.getItem('userCity') || 'ยะลา';
        document.getElementById('citySelect').value = savedCity;
        document.getElementById('locLabel').innerText = savedCity;
        
        setInterval(tick, 1000);
        render();
        renderRangeList();
        lucide.createIcons();
    }

    function tick() {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
        updateCountdown();
    }

    function render() {
        const now = new Date();
        const city = document.getElementById('citySelect').value;
        const off = OFFSETS[city] || 0;
        const todayStr = now.toISOString().split('T')[0];

        // 1. Get Active Range
        let activeRange = db.ranges.find(r => todayStr >= r.start && todayStr <= r.end);
        let baseTimes = activeRange ? activeRange.v : { im:'04:55', fa:'05:10', sh:'06:28', dh:'12:30', as:'15:45', ma:'18:35', is:'19:45' };
        
        const curMin = now.getHours() * 60 + now.getMinutes();
        const processed = PRAYER_META.map(p => {
            const [h, m] = baseTimes[p.id].split(':').map(Number);
            const total = h * 60 + m + off;
            return { ...p, total, str: formatTime(total) };
        });

        // 2. Determine "NOW" and "NEXT"
        let curIdx = 0;
        for(let i = processed.length - 1; i >= 0; i--) {
            if(curMin >= processed[i].total) { curIdx = i; break; }
        }
        const active = processed[curIdx];
        window.nextPrayer = processed[(curIdx + 1) % processed.length];
        window.nextPrayerTotal = window.nextPrayer.total;
        if (curIdx === processed.length - 1) window.nextPrayerTotal += 1440; 

        // 3. Update UI
        document.getElementById('nowArName').innerText = active.ar;
        document.getElementById('nowTimeVal').innerText = active.str;
        document.getElementById('nowIconContainer').className = `p-6 rounded-full ${active.bg}`;
        document.getElementById('nowIcon').setAttribute('data-lucide', active.icon);
        document.getElementById('nowIcon').className = `${active.color} w-16 h-16`;

        // 4. Update Grid
        const grid = document.getElementById('prayerGrid');
        grid.innerHTML = '';
        processed.forEach((p, idx) => {
            if(idx !== curIdx) {
                grid.innerHTML += `
                    <div class="bg-primary text-white rounded-[28px] p-6 flex flex-col items-center justify-center shadow-lg border border-white/10">
                        <div class="mb-3 p-2.5 rounded-xl bg-white/10"><i data-lucide="${p.icon}" class="w-5 h-5 text-white"></i></div>
                        <span class="font-amiri text-2xl leading-none mb-2">${p.ar}</span>
                        <span class="text-xl font-bold font-kanit tracking-tight">${p.str}</span>
                    </div>
                `;
            }
        });

        // 5. Hijri Date Top
        const hDate = calculateHijri(now);
        document.getElementById('topHijri').innerText = `${toArNum(hDate.day)} ${AR_MONTHS[hDate.month]} ١٤٤٧`;
        document.getElementById('topGregorian').innerText = now.toLocaleDateString('th-TH', { day:'numeric', month:'long', year:'numeric' });

        // 6. Hijri Calendar
        renderHijriCalendar();
        
        lucide.createIcons();
    }

    function updateCountdown() {
        if (!window.nextPrayer) return;
        const now = new Date();
        const curSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const targetSec = window.nextPrayerTotal * 60;
        
        let diff = targetSec - curSec;
        if (diff < 0) diff = 0;

        const h = Math.floor(diff / 3600);
        const m = Math.floor((diff % 3600) / 60);
        const s = diff % 60;
        
        document.getElementById('countdown').innerText = `อีก ${h} ชม. ${m} นาที ${s} วิ จะเข้าเวลาถัดไป`;
    }

    function renderHijriCalendar() {
        const ref = new Date(db.hijri.refDate);
        const total = db.hijri.total;
        const monthAr = AR_MONTHS[db.hijri.month];
        
        document.getElementById('calHijriMonth').innerText = `เดือน ${monthAr}`;
        
        const endDate = new Date(ref);
        endDate.setDate(ref.getDate() + total - 1);
        const rangeText = `${ref.getDate()} ${TH_MONTHS[ref.getMonth()]} - ${endDate.getDate()} ${TH_MONTHS[endDate.getMonth()]} ${endDate.getFullYear() + 543}`;
        document.getElementById('calGregorianRange').innerText = rangeText;

        const grid = document.getElementById('hijriGrid');
        grid.innerHTML = '';

        const startDay = ref.getDay();
        for(let i=0; i<startDay; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=total; d++) {
            const currentGreg = new Date(ref);
            currentGreg.setDate(ref.getDate() + d - 1);
            const isToday = currentGreg.toDateString() === new Date().toDateString();
            
            grid.innerHTML += `
                <div class="hijri-cell ${isToday ? 'active' : ''}">
                    <span class="font-amiri text-2xl leading-none">${toArNum(d)}</span>
                    <span class="text-[8px] opacity-50 mt-1 font-kanit">${currentGreg.getDate()}</span>
                </div>
            `;
        }
    }

    function calculateHijri(date) {
        const ref = new Date(db.hijri.refDate);
        const diff = Math.floor((date - ref) / 86400000);
        if (diff < 0 || diff >= db.hijri.total) return { day: 1, month: db.hijri.month };
        return { day: diff + 1, month: db.hijri.month };
    }

    function formatTime(m) {
        return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;
    }

    function toArNum(n) {
        return String(n).split('').map(x => AR_NUMS[x] || x).join('');
    }

    function updateLocation() {
        const c = document.getElementById('citySelect').value;
        localStorage.setItem('userCity', c);
        document.getElementById('locLabel').innerText = c;
        render();
    }

    // --- Theme Logic ---
    function toggleTheme() {
        isDark = !isDark;
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark');
        updateThemeUI();
    }

    function updateThemeUI() {
        const icon = document.getElementById('themeIcon');
        if(isDark) {
            icon.setAttribute('data-lucide', 'moon');
        } else {
            icon.setAttribute('data-lucide', 'sun');
        }
        lucide.createIcons();
    }

    // --- PIN & Admin Logic ---
    function openPin() { document.getElementById('pinOverlay').classList.remove('hidden'); }
    function closePin() { document.getElementById('pinOverlay').classList.add('hidden'); clearPin(); }
    function pressKey(n) {
        if(inputPin.length < 4) {
            inputPin += n;
            document.getElementById(`dot${inputPin.length}`).classList.add('bg-primary');
            if(inputPin === PIN_CODE) {
                setTimeout(() => {
                    closePin();
                    document.getElementById('adminDash').classList.remove('hidden');
                }, 200);
            } else if(inputPin.length === 4) {
                setTimeout(clearPin, 400);
            }
        }
    }
    function clearPin() {
        inputPin = "";
        for(let i=1; i<=4; i++) document.getElementById(`dot${i}`).classList.remove('bg-primary');
    }
    function logoutAdmin() { document.getElementById('adminDash').classList.add('hidden'); }

    function saveRange() {
        const range = {
            id: Date.now(),
            start: document.getElementById('rangeStart').value,
            end: document.getElementById('rangeEnd').value,
            v: {
                im: document.getElementById('t-im').value, fa: document.getElementById('t-fa').value,
                sh: document.getElementById('t-sh').value, dh: document.getElementById('t-dh').value,
                as: document.getElementById('t-as').value, ma: document.getElementById('t-ma').value,
                is: document.getElementById('t-is').value
            }
        };
        if(!range.start || !range.end) {
            Swal.fire({ icon: 'error', title: 'ผิดพลาด', text: 'กรุณาเลือกวันที่ให้ครบถ้วน', confirmButtonColor: '#064439' });
            return;
        }
        db.ranges.push(range);
        localStorage.setItem('prayerProDB_v4', JSON.stringify(db));
        Swal.fire({ icon: 'success', title: 'สำเร็จ', text: 'บันทึกช่วงเวลาเรียบร้อยแล้ว', confirmButtonColor: '#064439' });
        renderRangeList();
        render();
    }

    function deleteRange(id) {
        Swal.fire({
            title: 'ยืนยันการลบ?',
            text: "คุณต้องการลบช่วงเวลานี้ใช่หรือไม่",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#064439',
            cancelButtonColor: '#d33',
            confirmButtonText: 'ใช่, ลบเลย',
            cancelButtonText: 'ยกเลิก'
        }).then((result) => {
            if (result.isConfirmed) {
                db.ranges = db.ranges.filter(r => r.id !== id);
                localStorage.setItem('prayerProDB_v4', JSON.stringify(db));
                renderRangeList();
                render();
                Swal.fire('ลบแล้ว!', 'ข้อมูลถูกลบเรียบร้อย', 'success');
            }
        });
    }

    function renderRangeList() {
        const list = document.getElementById('rangeList');
        list.innerHTML = '';
        db.ranges.sort((a,b) => new Date(a.start) - new Date(b.start)).forEach(r => {
            list.innerHTML += `
                <div class="flex justify-between items-center p-4 bg-gray-50 dark:bg-slate-700 rounded-2xl border border-gray-100 dark:border-slate-600">
                    <div class="text-xs font-kanit">
                        <span class="font-bold text-primary dark:text-emerald-400">${r.start}</span> ถึง <span class="font-bold text-primary dark:text-emerald-400">${r.end}</span>
                    </div>
                    <button onclick="deleteRange(${r.id})" class="text-red-500 p-2 hover:bg-red-50 rounded-lg transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `;
        });
        lucide.createIcons();
    }

    function saveHijri() {
        db.hijri = {
            month: parseInt(document.getElementById('hMonth').value),
            refDate: document.getElementById('hRefDate').value,
            total: parseInt(document.getElementById('hTotalDays').value)
        };
        if(!db.hijri.refDate) {
            Swal.fire({ icon: 'error', title: 'ผิดพลาด', text: 'กรุณาเลือกวันที่อ้างอิง', confirmButtonColor: '#064439' });
            return;
        }
        localStorage.setItem('prayerProDB_v4', JSON.stringify(db));
        Swal.fire({ icon: 'success', title: 'สำเร็จ', text: 'บันทึกปฏิทินเรียบร้อยแล้ว', confirmButtonColor: '#064439' });
        render();
    }

    window.onload = init;
</script>
